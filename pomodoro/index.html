<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <link rel="stylesheet" href="/pomodoro/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body onload="load()"> 
    <div id="container">
        <h1>Pomodoro</h1>
        <div id="timer">
            <span id="minutes"></span>
            <span id="seconds"></span>          
        </div>
        <div id="buttons">
            <button id="start" class="anim" onclick="start()">Start</button>
            <button id="pause" class="anim" onclick="pause()" disabled>Pause</button>      
            <button id="resume" class="anim" onclick="resume()">Resume</button>
            <button id="reset" class="anim" onclick="reset()">Reset</button>
        </div>  

        <footer id="social">
                <a href="https://www.instagram.com/renanleonel_/?hl=pt-br">
                    <img src="./images/instagram.svg" alt="Instagram">
                </a>
                <a href="https://github.com/renan-leonel/app_ideas/tree/main/pomodoro">
                    <img src="./images/github.svg" alt="GitHub">
                </a>
                <a href="https://www.linkedin.com/in/renanleonel/">
                    <img src="./images/linkedin-icon.svg" alt="LinkedIn">
                </a>
        </footer>

    </div>
</body>
<script src="/pomodoro/index.js"></script>
</html>
