<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <link rel="stylesheet" href="/pomodoro/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body onload="load()"> 
    <div id="container">
        <h1>Pomodoro</h1>
        <div id="timer">
            <span id="minutes"></span>
            <span id="seconds"></span>          
        </div>
        <div id="buttons">
            <button id="increaseFive" class="anim" onclick="increaseFive()">+5 min</button>
            <button id="decreaseFive" class="anim" onclick="decreaseFive()">-5 min</button>
            <button id="increaseOne" class="anim" onclick="increaseOne()">+1 min</button>
            <button id="decreaseOne" class="anim" onclick="decreaseOne()">-1 min</button>
            <button id="start" class="anim" onclick="start()">Come√ßar</button>
            <button id="finish" class="anim" onclick="finish()" disabled>Terminar</button>      
        </div>  

        <div id="social">
            <p>
                <a href="https://www.instagram.com/renanleonel_/?hl=pt-br">
                    <img src="./images/instagram-icon.svg" alt="Instagram">
                </a>
                <a href="https://github.com/renan-leonel/app_ideas/tree/main/pomodoro">
                    <img src="./images/github-icon.svg" alt="GitHub">
                </a>
                <a href="https://www.linkedin.com/in/renanleonel/">
                    <img src="./images/linkedin-icon.svg" alt="LinkedIn">
                </a>
            </p>    
        </div>

    </div>
</body>
<script src="/pomodoro/index.js"></script>
</html>
